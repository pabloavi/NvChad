defaultIndent: '  '
modifyLineBreaks:
  environments:
    BeginStartsOnOwnLine: 1
    BodyStartsOnOwnLine: 1
    EndStartsOnOwnLine: 1
  EndFinishesWithLineBreak: 1
fineTuning:
  environments:
    name: a
specialBeginEnd:
  displayMath:
    begin: (?<!\\)\\\[ # \[ but *not* \\[
    end: '[,.;:]?\\\]'
  environments:
    begin: \\begin\{[a-zA-Z@\*0-9_\\]+\}
    end: '[,.;:]?\\end\{'
  specialBeforeCommand: 1
